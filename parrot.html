<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Parrot</title>
	<link rel="stylesheet" type="text/css" href="css/parrot.css">
	<style>
		.example-grid {
			text-align: center;
		}

		.example-grid .row {
			padding-bottom: 20px;
		}

		.example-grid div div div {
			padding: 10px;
			background: #dcdcdc;
			border-radius: 4px;
			margin-bottom: 5px;
		}

		@media (min-width: 600px) {
			.example-grid div div div {
				margin-bottom: 0px;
			}
		}
	</style>
</head>
<body>

<div class="container">
	<div class="example-grid">
		<div class="row">
			<div class="columns-12">
				<div>12</div>
			</div>
		</div>
		<div class="row">
			<div class="columns-1">
				<div>1</div>
			</div>
			<div class="columns-11">
				<div>11</div>
			</div>
		</div>
		<div class="row">
			<div class="columns-2">
				<div>2</div>
			</div>
			<div class="columns-10">
				<div>10</div>
			</div>
		</div>
		<div class="row">
			<div class="columns-3">
				<div>3</div>
			</div>
			<div class="columns-9">
				<div>9</div>
			</div>
		</div>
		<div class="row">
			<div class="columns-4">
				<div>4</div>
			</div>
			<div class="columns-8">
				<div>8</div>
			</div>
		</div>
		<div class="row">
			<div class="columns-5">
				<div>5</div>
			</div>
			<div class="columns-7">
				<div>7</div>
			</div>
		</div>
		<div class="row">
			<div class="columns-6">
				<div>6</div>
			</div>
			<div class="columns-6">
				<div>6</div>
			</div>
		</div>
		<div class="row">
			<div class="columns-7">
				<div>7</div>
			</div>
			<div class="columns-5">
				<div>5</div>
			</div>
		</div>
		<div class="row">
			<div class="columns-8">
				<div>8</div>
			</div>
			<div class="columns-4">
				<div>4</div>
			</div>
		</div>
		<div class="row">
			<div class="columns-9">
				<div>9</div>
			</div>
			<div class="columns-3">
				<div>3</div>
			</div>
		</div>
		<div class="row">
			<div class="columns-10">
				<div>10</div>
			</div>
			<div class="columns-2">
				<div>2</div>
			</div>
		</div>
		<div class="row">
			<div class="columns-11">
				<div>11</div>
			</div>
			<div class="columns-1">
				<div>1</div>
			</div>
		</div>
		<div class="row">
			<div class="columns-12">
				<div>12</div>
			</div>
		</div>
	</div>
</div>

<div class="parrot-header">
	<a class="parrot-header-logo" href="#"></a>
</div>

<div class="container">
	<div class="row">
		<div class="columns-12">
			<span class="hexacon hexacon-test"></span>
		</div>
	</div>
	<div class="row">
		<div class="columns-8">
			<table class="parrot-table">
				<thead>
					<tr>
						<th>No.</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>State</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>1</td>
						<td>George</td>
						<td>Washington</td>
						<td>Virginia</td>
					</tr>
					<tr>
						<td>2</td>
						<td>John</td>
						<td>Adams</td>
						<td>Massachusetts</td>
					</tr>
					<tr>
						<td>3</td>
						<td>Thomas</td>
						<td>Jefferson</td>
						<td>Virginia</td>
					</tr>
					<tr>
						<td>4</td>
						<td>James</td>
						<td>Madison</td>
						<td>Virginia</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="columns-4">
			<h1>Heading 1</h1>
			<h2>Heading 2</h2>
			<h3>Heading 3</h3>
			<h4>Heading 4</h4>
			<h5>Heading 5</h5>
			<h6>Heading 6</h6>
		</div>
	</div>
</div>

</body>
</html>
